<div class="container">
    <h1 style="text-align: center;">Contact Us Form</h1>
    <form #contactForm="ngForm" (ngSubmit) = "onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required  [(ngModel)]="model.name" name="name" #name="ngModel" pattern="[a-zA-Z ]*" >
        <div [hidden]="name.valid || name.pristine"class="alert alert-danger">Name is not valid</div>

      </div>

      <div class="form-group">
        <label for="number">Contact Number</label>
        <input type="text" class="form-control" id="number"  [(ngModel)]="model.number" number = "number" #number = "ngModel">
        <div [hidden]="number.valid || number.pristine"class="alert alert-danger">Number is not valid</div>
      </div>

      <div class="form-group">
        <label for="cname">Company Name</label>
        <input type="text" class="form-control" id="cname"  [(ngModel)]="model.cname" required cname= "cname" #cname = "ngModel"  pattern="[a-zA-Z ]*">
    </div>

      <div class="form-group">
        <label for="enquiry">Enquiry</label>
        <textarea class="form-control" id = "enquiry"  [(ngModel)]="model.enquiry" required></textarea>
      </div>

      

      <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Submit</button>

    </form>
</div>
